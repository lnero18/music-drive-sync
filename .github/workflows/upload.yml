name: Upload Music with gdrive CLI

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up service account key
        run: |
          echo "${{ secrets.GDRIVE_KEY_B64 }}" | base64 --decode > key.json

      - name: Upload files to Google Drive using Dockerized gdrive
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/data" \
            -v "${{ github.workspace }}/key.json:/key.json" \
            gdrive-org/gdrive \
            --service-account /key.json upload /data
