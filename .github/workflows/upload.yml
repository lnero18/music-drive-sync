name: Upload Music with gdrive CLI

on:
  push:
    paths:
      - "**/*.mp3"
      - "**/*.jpg"
      - ".github/workflows/upload.yml"

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google credentials
        run: |
          echo "${{ secrets.GDRIVE_KEY_B64 }}" | base64 --decode > gdrive-creds.json

      - name: Install gdrive binary (maintained fork)
        run: |
          wget https://github.com/twolfson/gdrive/releases/latest/download/gdrive-linux-x64 -O gdrive
          chmod +x gdrive
          sudo mv gdrive /usr/local/bin/gdrive

      - name: Upload files to Drive
        run: |
          mkdir -p ~/.gdrive
          cp gdrive-creds.json ~/.gdrive/token_v2.json
          gdrive about || echo "Connected!"
          for file in $(find . -type f \( -iname '*.mp3' -o -iname '*.jpg' \)); do
            echo "Uploading $file"
            gdrive upload --parent 1YXV9je0GKjoCcytKkOqKEPPUv2dnwL-E "$file"
          done
